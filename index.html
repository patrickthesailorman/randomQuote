<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="styles.css" rel="stylesheet" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<title>Random Quote</title>
</head>
<body>
	<div class="container" id="content">
		<div class="background">
			<!--<img id="img" src="assets/james-donovan-180375.jpg">-->
			<div class="row text-center">
				<h1 class="header">Random Quote Provider</h1>
			</div>
			<div class="wrapper">
				<div class="well col-xs-12 message" id="quote">
					<h4>When you need a quote...</h4>
				</div>	
				<div class="col-xs-12 row text-center tweet">
					<a class="btn btn-default" id="twitter" href="#" role="button" target="_blank"><i class="fa fa-twitter"></i>Tweet It</a>
				<!--<a class="twitter-share-button" data-show-count="false" href="https://twitter.com/share?ref_src=twsrc%5Etfw">Tweet This</a> -->
					<script async charset="utf-8" src="https://platform.twitter.com/widgets.js">
					</script>
				</div>
			</div>
			<div class="col-xs-12 row text-center getQuote">
				<button class="btn btn-primary" id="getQuote">Get Quote</button>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js">
	</script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script> 
	<script src="script.js">
	</script>
	
</body>
</html>
