<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <title>Random Quote</title>
</head>
<body>
   
    <div class="container" id="content">
            <div class="background">
                <!--<img id="img" src="assets/james-donovan-180375.jpg">-->
            
                <div class="row text-center">
                    <h1 class="header">Random Quote Provider</h1>
                </div>
                
                    <div id= quote class="well col-xs-12 message">
                        <h4>When you need a quote...</h4>
                         <a style="margin-bottom: 30px;" href="https://twitter.com/intent/tweet?text=&amp;source=clicktotweet&amp;related=clicktotweet" title="Share on Twitter" target="_blank" class="btn btn-twitter"><i class="fa fa-twitter"></i>Tweet this</a>
                    
                    
                        <div class="col-xs-12 row text-center">
                            <button id="getQuote" class="btn btn-primary"> Get Quote</button>
                        </div>
                    </div>
            </div>
    </div>
    
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script src="script.js"></script>
  </body>
</html>
